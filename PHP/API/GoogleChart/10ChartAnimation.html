<html>

<head>
    <style>
        .animated-chart g:nth-of-type(3) {
            transition: 1s;
            transform: scaleX(1);
            transform-origin: 70px 0;
        }

        .animated-chart.animated-chart-start g:nth-of-type(3) {
            transform: scaleX(0);
        }

        body {
            font-family: Roboto;
            color: #333;
        }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            'packages': ['bar']
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'Sales', 'Expenses', 'Profit'],
                ['2014', 1000, 400, 200],
                ['2015', 1170, 460, 250],
                ['2016', 660, 1120, 300],
                ['2017', 1030, 540, 350]
            ]);
            var options = {
                chart: {
                    title: 'Company Performance',
                    subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                },
                bars: 'horizontal',
            };
            var chart = new google.charts.Bar(document.getElementById('barchart_material'));
            chart.draw(data, google.charts.Bar.convertOptions(options));
            google.visualization.events.addListener(chart, 'ready', () => {
                setTimeout(() => {
                    document.getElementById('barchart_material').classList.remove('animated-chart-start')
                }, 100)
            });
        }
    </script>
</head>

<body>
    <div id="barchart_material" style="width: 900px; height: 500px;" class="animated-chart animated-chart-start"></div>
</body>

</html>
